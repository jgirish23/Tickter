{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap -->
    <link
      href="{% static 'bootstrap/css/bootstrap.min.css' %}"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      href="{% static 'font-awesome/css/font-awesome.min.css' %}"
      rel="stylesheet"
    />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <title>{% block title %}{% endblock %}</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/style.css' %}"
      media="screen"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/print.css' %}"
      media="print"
    />

    <script src="{% static 'jquery/jquery-1.11.1.min.js' %}"></script>
  </head>

  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button
            type="button"
            class="navbar-toggle"
            data-toggle="collapse"
            data-target="#bs-example-navbar-collapse-1"
          >
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <!-- <a class="navbar-brand" href="/">Tickets</a> -->
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li>
              <a href="/home/" title="Inbox"><i class="fa fa-home"></i></a>
            </li>
            <li>
              <a href="/profile/" title="Profile"
                ><i class="fa fa-user"></i
              ></a>
            </li>
            <li>
              <a href="/all_tickets/" title="All Tickets"
                ><i class="fa fa-list"></i
              ></a>
            </li>
            <li>
              <a href="/admin/" title="admin"
                ><i class="fa fa-archive"></i
              ></a>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right" style="padding-right: 20px">
            <li>
              <a href="/logout/" title="Logout"
                ><i class="fa fa-sign-out"></i
              ></a>
            </li>
          </ul>
        </div>
        <!-- /.navbar-collapse -->
      </div>
      <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="jumbotron" style="padding: 0px; margin-bottom: 0px">
            <div class="container">
              <div id="header_icon">{% block header_icon %}{% endblock %}</div>
              <h1>{% block headline %}{% endblock %}</h1>
              <p id="header_subtitle">{% block head-message %}{% endblock %}</p>
            </div>
          </div>
        </div>
      </div>
      <!-- Ende row -->

      {% block breadcrum %} {% endblock %} {% block content %} {% endblock %}

      <hr />


    </div>
    <!-- /.container -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script> -->

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
  </body>
</html>
